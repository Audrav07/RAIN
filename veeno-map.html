<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
 #map {
   width: 100%;
   height: 400px;
   }
   </style>
  </head>
  <body>
    <div id="map">
    </div>

  <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 39.739, lng: -104.990},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDb4uBl0aaR-tUU5eHUyT-WcDZP7d1YHuQ&callback=initMap"
    async defer></script>
  </body>
</html>
