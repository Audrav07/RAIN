<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        #map {
            width: 100%;
            height: 400px;
        }
    </style>
</head>

<body>
    <div id="map">
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        var map;
        let cityToSearch = 'France';

        function mapInitialization() {
            findLocation(cityToSearch);
        }

        function findLocation(location) {
            const queryUrl = `https://maps.googleapis.com/maps/api/geocode/json?address=${location}&key=AIzaSyDb4uBl0aaR-tUU5eHUyT-WcDZP7d1YHuQ`;

            $.ajax({
                url: queryUrl,
                method: 'GET'
            }).done(function(response) {
                initMap(response.results[0].geometry.location);
            });

        };

        function initMap(obj) {

            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: obj.lat,
                    lng: obj.lng
                },
                zoom: 4
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDb4uBl0aaR-tUU5eHUyT-WcDZP7d1YHuQ&callback=mapInitialization" async defer></script>
</body>

</html>
